<div id="add_site">
    {% if pages %}
        <br/>
        <ul>
            {% for page in pages %}
            <li> <a href="/rango/goto/?page_id={{ page.id }}">{{ page.title }} </a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <strong> No pages currently in category. </strong>
    {% endif %}
        <br />
    {% if user.is_authenticated %}
            <a href="/rango/category/{{ category_name }}/add_page/"> Add Page </a>
    {% endif %}
</div>
