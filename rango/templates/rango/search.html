   <div class="hero-unit">
        <h4>Search for page</h4>

        <div class="container-fluid">
            <form class="form-signin span8" id="user_form" method="post" action="/rango/category/{{ category_name }}/">
                {% csrf_token %}
                <!-- Display the search form elements here -->
                <input type="text" size="50" name="query" value="" id="query" />
                <input class="btn btn-primary" type="submit" name="submit" value="Search" />
                <br />
            </form>

            {% if result_list %}
            <!-- Display search results in an ordered list -->
            <div style="clear: both;">
                <ol>
                {% for result in result_list %}
                    <li>
                        {% if user.is_authenticated %}
                                <button id="add_all_content" data-catid="{{category.id}}" data-title="{{ result.title }}" data-url="{{ result.link }}" class="rango-add btn btn-mini btn-info" type="button">Add</button>
                        {% endif %}
                        <strong><a href="{{ result.link }}">{{ result.title }}</a></strong><br />
                        <em>{{ result.summary }}</em>
                    </li>
                {% endfor %}
                </ol>
            </div>
            {% endif %}
        </div>
    </div>
