{% extends 'rango/base.html' %}

{% load static %}

{% block title %}Profile{% endblock %}

{% block body_block %}
    <div class="hero-unit">
        <h1>Profile</h1>
        <br />
        {% if user.picture %}
            <img src="{{user.picture.url }}" />
        {% endif %}
        <br />
        <h2>{{ user.user.username }}</h2>
        E-mail: {{ user.user.email }}
        <br />
        Website: <a href="{{user.website}}">{{user.website }}</a>
    </div>
{% endblock %}
